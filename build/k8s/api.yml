apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: eu.gcr.io/bb-hackathon/hackathon-api:latest
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "80"
        - name: MONGODB
          value: "mongodb://mongodb:27017"
        - name: DATABASE
          value: "hackathon_api"
        ports:
        - containerPort: 80
